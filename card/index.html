<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <link rel="stylesheet" href="css/layout.css">
  <title>Card widget</title>
</head>
<body>
  <section class="carousel">
    <!-- Aside -->
    <aside class="toggle">
      <button class="arrow" onclick="decrement()">
        <img src="./assets/Icon material-keyboard-arrow-down.svg" alt="">
      </button>
      <div class="dot"></div>
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <button class="arrow btm" onclick="increment()">
        <img src="./assets/Icon material-keyboard-arrow-down.svg" alt="">
      </button>
    </aside>

    <!--Project Details -->
    <div class="project-details">
    </div>

    <!-- Picture -->
    <div class="project-img">
      <div class="slide-holder">
        <figure class="image active">
          <img src="" alt="">
        </figure>
        <figure class="image">
          <img src="" alt="">
        </figure>
        <figure class="image">
          <img src="" alt="">
        </figure>
        <figure class="image">
          <img src="" alt="">
        </figure>
        <figure class="image">
          <img src="" alt="">
        </figure>
      </div>
    </div>

  </section>

  <script src="js/carousel.js"></script>
  <script src="js/proto.js"></script>
</body>
</html>
